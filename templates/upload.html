{% extends "layout.html" %}

{% block content %}
<h1>Upload TXT File</h1>
<form method="post" enctype="multipart/form-data">
  <input type="file" name="file">
  <input type="submit" value="Upload">
</form>
{% if content %}
  <h2>File Content:</h2>
  <pre>{{ content }}</pre>
{% endif %}
{% endblock %}
